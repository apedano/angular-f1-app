<input id="name" type="text" readonly [ngModel]="selectedYear"
    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
<p-slider [(ngModel)]="selectedYear" (onChange)="onYearChange($event)" [min]="minYear" [max]="maxYear"
    [disabled]="disabled">
</p-slider>
