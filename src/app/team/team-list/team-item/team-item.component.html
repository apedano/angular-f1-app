<p-card>
    <ng-template pTemplate="header">
        Team <b>{{team.name}}</b>
    </ng-template>
    <div class="card">
        <div class="flex flex-row flex-wrap card-container">
            <div
                class="shadow-2 bg-cyan-500 surface-hover flex align-items-center justify-content-center w-10rem h-10rem font-bold text-white border-round m-2">
                <img id="myimage" style="max-width: 150px; max-height: 150px;" [src]='teamThumbnail' />
            </div>
            <div
                class="shadow-2 bg-cyan-500 surface-hover flex align-items-center justify-content-center w-4rem h-4rem font-bold text-white border-round m-2">
                <img class="surface-overlay surface-300" id="myimage" style="max-width: 50px; max-height: 50px;"
                    [src]="flagUrlTemplate" />

            </div>

        </div>
    </div>
    <div style="text-align: center">

    </div>
    <ng-template pTemplate="footer">
        Foundation: <b>{{team.foundation | date: 'dd/MM/yyyy'}}</b>
    </ng-template>
</p-card>
