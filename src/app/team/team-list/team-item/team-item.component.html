<p-card>
    <ng-template pTemplate="header">
        Team <b>{{team.name}}</b>
    </ng-template>
    <div class="card">
        <div class="flex flex-row flex-wrap card-container">
            <div
                class="shadow-2 bg-cyan-500 surface-hover flex align-items-center justify-content-center w-16rem h-16rem font-bold text-white border-round m-2">
                <img id="logo" style="max-width: 250px; max-height: 250px;" [src]='logoUrlTemplate' />
            </div>
            <div
                class="shadow-2 bg-cyan-500 surface-hover flex align-items-center justify-content-center w-4rem h-4rem font-bold text-white border-round m-2">
                <img class="surface-overlay surface-300" id="flag" style="max-width: 50px; max-height: 50px;"
                    [src]="flagUrlTemplate" />

            </div>

        </div>
    </div>
    <div style="text-align: center">
        Foundation: <b>{{team.foundation | date: 'dd/MM/yyyy'}}</b>
    </div>
    <ng-template pTemplate="footer">
        <app-entity-toolbar (onEdit)="onEditTriggered()" (onDelete)="onDeleteTriggered()" [entityName]="team.name!"
            style="padding: 1em;"></app-entity-toolbar>
    </ng-template>
</p-card>
